<html>
  <body>
    <!-- to undrestand v-model(data bunding) please read two.md -->
    <div id="root">
      {{ greeting }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
          // here we call the html tag by the ID it has
          el: '#root',
          // Data is object which contain the information we want to manipulate it
          data:{
            greeting: "Welcome to The Vue Tutorial"
          }
        })
    </script>
  </body>
</html>
