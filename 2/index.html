<html>
  <body>
    <!-- to undrestand v-model(data bunding) please read two.md -->
    <div id="root">
      <!-- v-model do the two way binding -->
      <input v-model="greeting" placeholder="Type something">
      <h3>{{ greeting }}</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#root',
        data:{
          greeting:''
        }
      })
    </script>
  </body>
</html>
