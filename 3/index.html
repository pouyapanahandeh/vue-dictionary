<!DOCTYPE html>
<html>
<head>
	<title>v-if and so on</title>
</head>
<body>
	<div id="root">
		<!-- if the condition inside the v-if is true, then it goes to render it. if not it will check the v-else-if -->
		<div v-if="code === 0">
			<h1>GREEN</h1>
		</div>
		<div v-else-if="code === 1">
			<h2>BLUE</h2>
		</div>
		<div v-else>
			<h3>RED</h3>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#root',
			data:{
				code: 3
			}
		})
	</script>
</body>
</html>
