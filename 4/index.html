<!DOCTYPE html>
<html>
<head>
	<title>v-show</title>
</head>
<body>
	<div id="root">
        <div v-show="code === 3">
			<!-- v-show will always be rendered and remain in the DOM -->
            <h2>GREEN</h2>
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#root',
			data:{
				code: 3
			}
		})
	</script>
</body>
</html>
