<!DOCTYPE html>
<html>
<head>
    <title>v-for in vue</title>    
</head>
<body>
	<div id="root">
            <ul>
                <!-- Here we write simple js for loop in v-for -->
                <li v-for="item in cat">{{ item }}</li>
            </ul>
            <h3>call element of object in array with v-for</h3>
            <ul>
                <li v-for="index in cars"> {{ index.name }} </li>
            </ul>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
        new Vue({
            el:'#root',
            data:{
                cat:[
                    'office',
                    'home',
                    'class',
                    'shelter'
                ],
                cars:[
                    {name: 'Citroen'},
                    {name: 'Acura'},
                    {name: 'Honda'},
                    {name: 'Nissan'}
                ]
            }
        })
	</script>
</body>
</html>
